<p-toast></p-toast>
<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
  </ng-template>

  <ng-template pTemplate="right">
    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
  </ng-template>
</p-toolbar>

<div class="card">
  <p-table #dt [value]="DepartmentTypeList" [rows]="10" [paginator]="true" [rowHover]="true" [globalFilterFields]="[
      DepartmentTypeList
        ]" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h3 class="p-m-0">Department Details</h3>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th [hidden]="true" field="id">Employee Id</th>
        <th pSortableColumn="departmentName">Department Name <p-sortIcon field="departmentName"></p-sortIcon>
          <!-- <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon> -->
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.departmentName }}</td>
        <!-- <td>{{ product.description }}</td> -->
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
            (click)="EditDepartment(product.id)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
            (click)="DeleteDepartment(product.id,product.departmentName)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ DepartmentTypeList ? DepartmentTypeList.length : 0 }} Department.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Add Department" [(visible)]="departmentDialog" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <ng-template pTemplate="content">
    <form [formGroup]="departmentTypeForm">
      <input type="text" pInputText id="id" [hidden]="true" formControlName="id" autofocus />
      <div class="p-field">
        <label for="departmentName">Department Name</label>
        <input type="text" pInputText id="departmentName" formControlName="departmentName" required autofocus />
      </div>
      <!-- <div class="p-field">
                <label for="description">Description</label>
                <input type="text" pInputText id="description" formControlName="description"  required autofocus />
            </div> -->
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" (click)="hideDialog()" label="Cancel" styleClass="p-button-danger"></p-button>
    <p-button icon="pi pi-check" (click)="saveDepartment()" label="Save" styleClass="p-button-success"
      [disabled]="!departmentTypeForm.valid"></p-button>
  </ng-template>
</p-dialog>
 

 

<p-dialog header="Edit Department" [(visible)]="departmentDialogEdit" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <ng-template pTemplate="content">
    <form [formGroup]="departmentTypeForm">
      <input type="text" pInputText id="id" [hidden]="true" formControlName="id" autofocus />
      <div class="p-field">
        <label for="departmentName">Department Name</label>
        <input type="text" pInputText id="departmentName" formControlName="departmentName" required autofocus />
      </div>
      <!-- <div class="p-field">
                <label for="description">Description</label>
                <input type="text" pInputText id="description" formControlName="description"  required autofocus />
            </div> -->
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" (click)="hideDialog()" label="Cancel" styleClass="p-button-danger"></p-button>
    <p-button icon="pi pi-check" (click)="saveDepartment()" label="Save" styleClass="p-button-success"
      [disabled]="!departmentTypeForm.valid"></p-button>
  </ng-template>
</p-dialog>


<p-dialog header="Delete Confirmation" [(visible)]="displayDeleteConfirmation" [style]="{width: '50vw'}"
[baseZIndex]="10000" [draggable]="false" [resizable]="false">
<p>Are you sure do you want to delete this Department <b>{{DeleteDepartmentType}}</b></p>
<p-button icon="pi pi-times" (click)="noDelete()" label="No" styleClass="p-button-danger"></p-button>
<p-button icon="pi pi-check" (click)="yesDelete()" label="Yes" styleClass="p-button-success"></p-button>
</p-dialog>
